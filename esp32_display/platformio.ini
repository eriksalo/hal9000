; PlatformIO Project Configuration for HAL 9000 Display
; VIEWE 2.1" Round Touch Knob Display (UEDX48480021-MD80ESP32)

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; ESP32-S3 specific settings
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.partitions = default_16MB.csv

; PSRAM support
board_build.arduino.memory_type = qio_opi
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=1
    ; LVGL settings
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_LVGL_H_INCLUDE_SIMPLE
    -I src
    ; Board definition for VIEWE display
    -DESP_PANEL_BOARD_DEFAULT_USE_SUPPORTED=1
    -DBOARD_VIEWE_UEDX48480021_MD80ET

lib_deps =
    https://github.com/esp-arduino-libs/ESP32_Display_Panel.git
    https://github.com/esp-arduino-libs/ESP32_IO_Expander.git#v1.1.0
    https://github.com/esp-arduino-libs/esp-lib-utils.git#v0.2.0
    https://github.com/lvgl/lvgl.git#v8.4.0
    bblanchon/ArduinoJson@^7.0.0
    Bodmer/TJpg_Decoder@^1.1.0

monitor_speed = 115200
upload_speed = 921600
