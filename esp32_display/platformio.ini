; PlatformIO Project Configuration for HAL 9000 Display
; VIEWE 2.1" Round Touch Knob Display (UEDX48480021-MD80ESP32)

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; ESP32-S3 specific settings
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.partitions = default_16MB.csv

; PSRAM support
board_build.arduino.memory_type = qio_opi
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; LVGL settings
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_CONF_PATH="${PROJECT_DIR}/src/lv_conf.h"
    ; Display settings
    -DDISPLAY_WIDTH=480
    -DDISPLAY_HEIGHT=480
    ; WiFi credentials (override in secrets.h)
    -DWIFI_SSID=\"your_wifi_ssid\"
    -DWIFI_PASSWORD=\"your_wifi_password\"
    -DHAL_API_HOST=\"10.0.0.208\"
    -DHAL_API_PORT=80

lib_deps =
    lvgl/lvgl@^9.1.0
    lovyan03/LovyanGFX@^1.1.16
    bblanchon/ArduinoJson@^7.0.0

monitor_speed = 115200
upload_speed = 921600
